  description: "The Car Reservations suite allows a rental car to be reserved, or\
    \ an existing reservation to be updated, cancelled or viewed. \n\n### Create Reservation\n\
    The Create Reservation endpoint allows a rental car to be reserved.\n\nThe response\
    \ will contain a breakdown of the reservation, including the rate, confirmation\
    \ details, rental vehicle pick-up and drop-off location details, and taxes and\
    \ fees. What's next? Display a reservation summary by calling the View Reservation\
    \ endpoint.\n\n### Update Reservation\nThe Update Reservation endpoint allows\
    \ an existing rental car reservation to be updated. \n\nThe response will contain\
    \ a breakdown of the reservation, including the rate, confirmation details, rental\
    \ vehicle pick-up and drop-off location details, and taxes and fees. \n\n### View\
    \ Reservation\nThe View Reservation endpoint retrieves the reservation details\
    \ for an existing rental car reservation.\n\n### Cancel Reservation\nThe Cancel\
    \ Reservation endpoint allows an existing rental car reservation to be cancelled.\
    \ \n\nThe response will contain basic cancellation details that indicate the request\
    \ was successful.\n"
