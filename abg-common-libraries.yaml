    - HDL
    - ICW
    - INC
    - IP5
    - IXB
    - MPG
    - NAV
    - NSF
    - PAC
    - RSN
    - SKI
    - SKR
    - SNC
    - SNW
    - STA
    - TAB
    - TCT
    - TPR
    - TRO
    - VCD
    - WFI
    - XMR
    - BAT
    - CSB
    example: GPS
  product_type:
    $ref: '#/definitions/type'
    title: Extras type
    description: The type of ancillary product specified in the request. If a code
      of child safety seat (CSS) is specified in the request, then a value of SPEC_EQUIP
      will be returned in the response.
    enum:
    - COUNTER_PROD
    - SPEC_EQUIP
    - UPSELL
    example: COUNTER_PROD
  program_id:
    type: string
    example: AD
  quantity:
    type: number
    example: 1
  rate_code:
    $ref: '#/definitions/code'
    title: Vehicle Rate Code
    description: The rental vehicle rate code used to determine the rate of the rental
      vehicle reservation
    minLength: 2
    example: G3
  response_details:
    title: Response details
    description: Based on the kind of response this field contains either success
      or error details. In the case of errors, this field indicates the reason of
      request failure.
    type: string
    example: Success
  response_message:
    title: Response Message
    description: Based on the type of response it displays either success or error
      message
    type: string
    example: Success
  response_reason:
    title: Response reason
    description: Currently, this field is applicable only for error scenarios, which
      contains the detailed error message.
    type: string
    example: Success
  rest_method:
    title: HTTP Method
    description: The HTTP method to invoke the rest endpoint.
    enum:
    - GET
    - POST
    - PUT
    - DELETE
    type: string
    example: GET
  sipp_code:
    $ref: '#/definitions/code'
    title: Vehicle SIPP Code
    description: Standard Interline Passenger Procedure (SIPP) code of the vehicle.
      A compact 4 door manual air conditioned car will have a SIPP Code CMDR.
    maxLength: 4
    minLength: 4
    pattern: ^[A-Z]{4}$
    example: CMDR
  success_details:
    title: Success details
    description: Success response metadata for all the rest APIs.
    type: array
    items:
      type: object
      properties:
        code:
          description: The HTTP status code value
          type: string
        message:
          description: The HTTP status code message
          type: string
        details:
          description: Description of the success status
          type: string
  success_status:
    title: Success status
    description: Success Status object
    required:
    - request_time
    - success
    type: object
    properties:
      request_time:
        $ref: '#/definitions/date_time'
        description: The time stamp of the request
      success:
        $ref: '#/definitions/success_details'
  status:
    $ref: '#/definitions/success_status'
    title: Request Status
    description: A container for the success/error details.
  transaction_id:
    title: Transaction identifier
    description: The transaction identifier used to identify and troubleshoot a given
      request.
    type: string
    example: 391117cf-4470-4353-8b51-f00c3c098943
  transaction:
    title: Transaction
    description: Transaction details that may be used by your application to identify
      a request.
    type: object
    properties:
      id:
        $ref: '#/definitions/transaction_id'
      system_id:
        title: Internal correlation  identifier
        description: A unique identifier generated internally by the application to
          identify the payload and troubleshoot.
        type: string
        example: i9332ffa-5250-11e9-8647-d663bd873d78
  discount:
    title: Brand Discounts
    description: The rental vehicle brand rewards program code (also known as discount
      code) to be applied to the rate of the reservation.
    required:
    - code
    type: object
    properties:
      code:
        $ref: '#/definitions/discount_code'
  loyalty:
    title: Loyalty
    description: Profile information of the user. The personal brand identification
      information of the user for the Avis, Budget, or Payless user profile.
    type: object
    properties:
      program:
        title: Avis Budget Group loyalty program
        description: The Avis Budget Group brand loyalty program name. The program
          can be an Avis Preferred, Avis Preferred Plus, Avis Platinum for Avis brand.
        type: string
        example: Avis Preferred Plus
      code:
        $ref: '#/definitions/code'
        title: Loyalty code
        description: The brand loyalty program code. This can be an Avis wizard number,
          Budget customer number, or Payless Perks number.
        example: M2348934
      brand:
        title: Avis Budget Group brand
        description: The brand associated with the loyalty program.
        enum:
        - Avis
        - Budget
        - Payless
        type: string
        example: Avis
  extra:
    description: ""
    type: object
  type:
    type: string
  date_time:
    description: ISO 8601 representation of the date time.
    type: datetime
    example: 2015-07-04T21:00:00.000Z
  date:
    description: ISO 8601 representation of the date.
    type: date-only
    example: 2015-05-23
  tax_type:
    $ref: '#/definitions/type'
    description: The type of taxation to be applied.
    enum:
    - Standard
    - GST
    example: GST
  term_type:
    $ref: '#/definitions/type'
    title: Terms type
    description: This indicates the type of  Terms and conditions.
    enum:
    - Location
    - Rental
    - Reservation
    - Offer
    example: Location
  train_class:
    title: Fare Class
    description: Passenger chosen train class code.
    enum:
    - first
    - second
    type: string
    example: first
  train_code:
    $ref: '#/definitions/code'
    title: Train Code
    description: Passenger chosen train code.
  transmission:
    title: Vehicle transmission
    description: The transmission of the vehicle.
    enum:
    - Automatic
    - Manual
    type: string
    example: Automatic
  url:
    title: URL
    description: HTTP/HTTPS endpoint.
    pattern: ^https?://.*
    type: string
    example: https://www.avis.com/content/dam/cars/l/2017/ford/2017-ford-mustang-v6-coupe-black.png
  error_details:
    description: ' The following describes the elements that can appear in the response
      body of an error.'
    type: array
    items:
      type: object
      properties:
        code:
          description: The error code value
          type: string
        message:
          description: The HTTP status code message
          type: string
        reason:
          description: The reason the request has failed
          type: string
        details:
          description: Description of the error
          type: string
  error_status:
    title: Error status
    description: A container for the error details
    required:
    - request_time
    - errors
    - request_errors
    type: object
    properties:
      request_time:
        $ref: '#/definitions/date_time'
        description: The time stamp of the request
      request_errors:
        description: The number of errors that occurred
        type: integer
      errors:
        $ref: '#/definitions/error_details'
  error_response:
    required:
    - status
    type: object
    properties:
      status:
        $ref: '#/definitions/error_status'
        description: A container for the error details
  success_response:
    title: Success response
    required:
    - status
    type: object
    properties:
      status:
        $ref: '#/definitions/success_status'
        description: A container for the success details
  partial_success_status:
    title: Partial Success status
    description: Partial Success Status object
    required:
    - errors
    - success
    - request_time
    type: object
    properties:
      request_time:
        $ref: '#/definitions/date_time'
        description: The time stamp of the request
      success:
        $ref: '#/definitions/success_details'
      request_errors:
        description: The number of errors that occurred.
        type: integer
      errors:
        $ref: '#/definitions/error_details'
  abg_location_code:
    title: ABG specific location codes
    description: This object contains pickup and dropoff location codes associated
      with the ABG specific brands.  ABG specific locations are associated with certain
      brands like Avis, Budget.    This object will be used whenever ABG specific
      location codes are being used.
    required:
    - brand
    - dropoff_location
    - pickup_location
    type: object
    properties:
      brand:
        $ref: '#/definitions/brand'
      pickup_location:
        $ref: '#/definitions/location_code'
      dropoff_location:
        $ref: '#/definitions/location_code'
  address:
    title: Address
    description: Address information that you would like to associate to the user
      that is requesting the rental vehicle reservation, including geographic coordinates
      (if applicable)
    required:
    - city
    - country_code
    - lat
    - long
    type: object
    properties:
      address_line_1:
        description: Address (line 1) of the user.
        type: string
      address_line_2:
        description: Address (line 2) of the user.
        type: string
      address_line_3:
        description: Address (line 3) of the user.
        type: string
      city:
        $ref: '#/definitions/city'
        description: City name of the user.
      state_name:
        description: State name of the user (if applicable).
        type: string
      postal_code:
        description: Numeric or alphanumeric postal code of the user, which varies
          by country (02128 or CT3).
        type: string
      country_code:
        $ref: '#/definitions/country_code'
        description: 2-letter ISO 3166 country code of the user.
      lat:
        $ref: '#/definitions/coordinate'
        description: Geographic latitude of the location.
      long:
        $ref: '#/definitions/coordinate'
        description: Geographic longitude of the location.
  arrival_flight:
    title: Arrival Flight
    description: Arrival Flight information including the arrival datetime, location
      and travel preference.
    required:
    - airport
    - date
    - code
    - class
    type: object
    properties:
      date:
        $ref: '#/definitions/date_time'
        title: Arrival date
        description: ISO 8601 date and time of Flight arrival in UTC. This can be
          used as the vehicle rental pickup date time.
        example: 2019-05-04T20:14:45.000Z
      airport:
        $ref: '#/definitions/location_code'
        title: Arrival airport code
        description: Arrival airport code. This has to be a three-letter airport code
          defined by the International Air Transport Association (IATA).
        example: LHR
      code:
        $ref: '#/definitions/airline_code'
        title: Airline Code
        description: 2-character IATA airline code.
        example: BA
      number:
        title: Airline Number
        description: The number assigned to the airline carrier flight segment.
        type: string
        example: "001"
      class:
        $ref: '#/definitions/flight_class'
        title: Fare Class
        description: Booking Fare class.
        example: business
  partner_location_codes:
    title: Partner Location
    description: 'A partner location object is specific to the partner domain. Ex:
      for the train travel domain this depicts the arrival and departure station codes
      of the Train domain.'
    required:
    - dropoff_location
    - pickup_location
    type: object
    properties:
      pickup_location:
        $ref: '#/definitions/pickup_location'
      dropoff_location:
        $ref: '#/definitions/dropoff_location'
  passenger:
    title: Passengers Details
    description: Passenger(s) attributes like loyalty, discount and age.
    required:
    - driver
    - rate_qualifiers
    type: object
    properties:
      rate_qualifiers:
        $ref: '#/definitions/rate_qualifiers'
        title: Rate Qualifiers
      driver:
        $ref: '#/definitions/driver'
  coupon:
    title: Coupon
    description: Coupon infomation for reservation discounts and benefits.
    required:
    - code
    - coupon_amount
    - quantity
    - type
    type: object
    properties:
      code:
        $ref: '#/definitions/code'
        title: Coupon code
        description: The coupon code to be applied to the reservation rate.
        example: MUZZ014
      type:
        $ref: '#/definitions/coupon_type'
      description:
        title: Coupon description
        description: Description of the coupon code that was specified in the request.
        type: string
        example: 25USD Off with Rental of CSS/Paperless Coupon
      quantity:
        $ref: '#/definitions/quantity'
        title: Quantity
        description: The number of coupon codes to apply to the reservation.
        example: 1
      coupon_applied:
        title: Coupon applied flag
        description: Indicates that a coupon code is valid and was successfully applied
          for the reservation.
