  coupon_type:
    $ref: '#/definitions/type'
    title: Coupon type
    description: The type of coupon that corresponds to the coupon code.
    enum:
    - MoneyOff
    - GasOff
    - DaysOff
    - Upgrade
    example: MoneyOff
  currency:
    description: Currency used for defining the amounts.
    maxLength: 3
    minLength: 3
    pattern: ^[A-Z].*$
    type: string
    example: EUR
  day_of_week:
    title: Day of week
    description: Day of week
    enum:
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    - Sunday
    type: string
    example: Monday
  days:
    description: The number of days of the rental.
    type: number
    example: 2
  discount_code:
    $ref: '#/definitions/code'
    title: Discount code
    description: The rental vehicle brand discount code. This field can be an Avis
      Worldwide Discount (AWD), Budget Car Discount (BCD), or a Payless Discount Number
      (PDN) code.
    example: R566100
  distance_unit:
    default: MLS
    enum:
    - MLS
    - KMS
    type: string
    example: MLS
  driver:
    title: Driver of the vehicle
    description: Indicator to represent the primary or secondary driver of the vehicle.
    enum:
    - primary
    - secondary
    type: string
    example: primary
  drivetrain:
    title: Drivetrain
    description: Indicates the drive type of the vehicle. This could be either front/rear
      2-wheel drive or 4-wheel drive.
    enum:
    - 2-wheel drive
    - 4-wheel drive
    type: string
    example: 4-wheel drive
  dropoff_date:
    $ref: '#/definitions/date_time'
    title: Dropoff date
    description: ISO 8601 date and time of dropoff.
    example: 2017-11-15T18:00:00.000Z
  dropoff_location:
    description: Rental car dropoff location code.
    type: string
    example: EW
  flight_class:
    title: Fare Class
    description: Booking Fare class.
    enum:
    - economy
    - business
    - premium
    - first
    type: string
    example: business
  fule_type:
    title: Fuel type
    description: Indicates the vehicle fuel type.
    enum:
    - diesel
    - petrol
    type: string
    example: diesel
  hour:
    title: Hour
    description: Hours in 24 hours ISO 8601 format.
    pattern: ^(?<hour>2[0-3]|[01][0-9]):?(?<minute>[0-5][0-9])$
    type: string
    example: 14:30
  http_code:
    title: HTTP status code
    description: HTTP status code for the response
    type: string
    example: "400"
  iata_number:
    title: Partner IATA number
    description: International Air Transport Association (IATA) number. This is an
      identifier used by travel agents that allows the rental car company to pay the
      agent a commission for the rental.
    type: string
    example: "91212019"
  insurance_code:
    $ref: '#/definitions/code'
    description: 3-character code of the insurance coverage.
    enum:
    - CDW
    - PAI
    - PEP
    - ALI
    - PKG
    example: CDW
  name:
    type: string
  insurance_name:
    $ref: '#/definitions/name'
    description: Name of the insurance coverage code/type.
    enum:
    - Cover The Car (CDW)
    - Cover My Liability (ALI)
    - Cover Myself (PAI)
    - Cover My Belongings (PEP)
    - Package (PKG)
    example: Cover The Car (CDW)
  insurance_selection_note:
    description: Indicates whether rental vehicle insurance coverage is included by
      DEFAULT (as applicable in select countries), or whether additional coverage
      specified by the user has been ACCEPTED, or DECLINED. There may be some countries
      that include the cost of insurance by DEFAULT. If a value of DEFAULT is returned,
      then the value in total_owed will be 0. If the user specifies additional insurance
      coverage, then the value in this field will be returned as ACCEPTED or DECLINED.
    enum:
    - DEFAULT
    - ACCEPTED
    - DECLINED
    type: string
    example: DEFAULT
  journey_type:
    $ref: '#/definitions/type'
    title: Travel journey type
    description: Indicator to represent the one-way or return journey type.
    enum:
    - oneway
    - return
    example: oneway
  language:
    $ref: '#/definitions/code'
    title: Language
    description: 2-character ISO 639-1 Language Code. Default language will be picked
      up based on the partner configuration when there is no language provided in
      the request.
    maxLength: 2
    minLength: 2
    enum:
    - EN
    - ES
    - IT
    - DE
    - NL
    - FR
    example: EN
  location_code:
    $ref: '#/definitions/code'
    description: location code
    minLength: 3
    example: LHR
  meet_and_greet:
    title: Meet and Greet
    description: Indicates the free meet and greet feature for the brand.
    type: boolean
    example: true
  partner_code:
    $ref: '#/definitions/code'
    title: Partner code
    description: The organization or entity code registered and obtained through partner
      onboarding process.
    example: SNCF
  partner_name:
    $ref: '#/definitions/name'
    title: Partner name
    description: The organization or entity name registered and obtained through partner
      onboarding process.
    example: SNCF
  partner_program:
    minLength: 1
    type: string
  personalization:
    title: Personalization
    description: Provision to enable personalized offers.
    default: false
    type: boolean
    example: true
  pickup_date:
    $ref: '#/definitions/date_time'
    title: Pickup date
    description: ISO 8601 date and time of pickup.
    example: 2017-11-15T18:00:00.000Z
  pickup_location:
    description: Rental car pickup location code.
    type: string
    example: EWR
  product_code:
    $ref: '#/definitions/code'
    title: Extras code
    description: The rental ancillary code used to identify and add rental vehicle
      equipment and features to the reservation (such as GPS).
    enum:
    - ADD
    - ADR
    - AFO
    - ATC
    - BBS
    - BKF
    - BKR
    - BXL
    - BXM
    - BXS
    - CBS
